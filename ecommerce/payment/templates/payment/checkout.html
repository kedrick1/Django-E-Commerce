    <body>

        <div class="container bg-white shadow-md p-5" style="width:500px; border-radius:20px;">

            <form id="form" onsubmit="event.preventDefault();"> <!--we dont want form to submit-->

                    <br>


                    <div class="form-field">

                        <input class="form-control validate" id="address2" type="text" placeholder="Address 2*" autocomplete="off" value="{{shipping.address2}}" required>

                    </div>


                    <br>


                    <div class="form-field">

                        <input class="form-control validate" id="city" type="text" placeholder="City*" autocomplete="off" value="{{shipping.city}}" required>

                    </div>


                    <br>


                    <div class="form-field">

                        <input class="form-control" id="province" type="text" placeholder="Province (Optional)" autocomplete="off" value="{{shipping.province}}">

                    </div>


                    <br>


                    <div class="form-field">

                        <input class="form-control" id="zip_code" type="text" placeholder="Zip code (Optional)" autocomplete="off" value="{{shipping.zip_code}}">

    <!-- Ajax integration -->

    <script>

        //Complete checkout
    
        $(document).on('submit', function(e){ //click wouldnt not check those required fields

            e.preventDefault(); 

            $.ajax({ 

                type: 'POST', 
                url: '{% url "complete-order" %}', 
                data: {

                    name: $('#name').val(),
                    email: $('#email').val(),

                    address1: $('#address1').val(),
                    address2: $('#address2').val(),
                    city: $('#city').val(),

                    province: $('#province').val(),
                    zipcode: $('#zip_code').val(),
                    
                    
                    csrfmiddlewaretoken: "{{csrf_token}}",  //safety
                    action: 'post'
                },

                success: function(json){
                   

                    //redirect to 
                    window.location.replace("{% url 'payment-success' %}")
                }, 

                error: function(xhr, errmsg, err){
                    window.location.replace("{% url 'payment-failed' %}")

                }
            });

        })

    


   </script>


 
<!--paypal js sdk-->

<script>

    //total price

    var total_price = '{{cart.get_total}}';

 	const paypalButtonsComponent = paypal.Buttons({
        // optional styling for buttons
        // https://developer.paypal.com/docs/checkout/standard/customize/buttons-style-guide/
        style: {
          color: "gold",
          shape: "rect",
          layout: "vertical"
        },

        //on initialize what we do, so disable until all fields are entered
        onInit: function(data, actions) {

            actions.disable();


            //Complete order without shipping information

            document.querySelectorAll('.validate').forEach(item =>{ 
                item.addEventListener('keyup', event => {
                    //to know if required field are verified
                    var order_verified = 'Yes';

                    function checkInputs(){

                        //check if they have value
                        $(':input[required]').each(function(){

                            //if any of these input field empty then order verified = no
                            if($(this).val() == ''){
                                return order_verified = 'No';
                            }


                        });

                        return order_verified
                    }

                    //this addevent , will check which field have been filled out
                    var isOrderVerified = checkInputs()
                    if(isOrderVerified === 'Yes')
                    {
                        actions.enable();
                    }
                    else{
                        actions.disable();
                    }
                });

            });

            //complete order with saved shipping information

            var order_verified = 'Yes';

                    function checkInputs(){

                        //check if they have value
                        $(':input[required]').each(function(){

                            //if any of these input field empty then order verified = no
                            if($(this).val() == ''){
                                return order_verified = 'No';
                            }


                        });

                        return order_verified
                    }

                    //this addevent , will check which field have been filled out
                    var isOrderVerified = checkInputs()
                    if(isOrderVerified === 'Yes')
                    {
                        actions.enable();
                    }
                    else{
                        actions.disable();
                    }

        },







        // set up the transaction
        createOrder: (data, actions) => {
            // pass in any options from the v2 orders create call:
            // https://developer.paypal.com/api/orders/v2/#orders-create-request-body
            const createOrderPayload = {
                purchase_units: [
                    {
                        amount: {
                            value: total_price //here we can call the cart functions and the reason for that is we made a context dictionary/processor
                        }
                    }
                ]
            };

            return actions.order.create(createOrderPayload);
        },










        // finalize the transaction
        onApprove: (data, actions) => {
            const captureOrderHandler = (details) => {
                const payerName = details.payer.name.given_name;
                console.log('Transaction completed');


            };

            return actions.order.capture().then(captureOrderHandler);
        },






        // handle unrecoverable errors
        onError: (err) => {
            console.error('An error prevented the buyer from checking out with PayPal');

  

        }
    });

    paypalButtonsComponent
        .render("#paypal-button-container") //renders button
        .catch((err) => {
            console.error('PayPal Buttons failed to render');
        });

</script>
