{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}


    <!--greyout background, we dont add this in form layout since we dont want everything gray out-->
    <style>

        body{
            background-color: gray;
        }

    </style>


    <body>

        <br>  <!--this make it that form is not touching home bar-->

        <div class="container bg-white shadow-md p-5 form-layout" > <!--this is all bootstrap properties im inheriting from the base.html-->

            <h3> Account Deletion </h3>

            <hr>

            <p> Are you sure you want to delete your account? </p>

            <br>

            <form method="POST" autocomplete="off">

                {% csrf_token %}


                <button type="submit" class="btn btn-danger navbar-btn text-white"> &nbsp; Delete </button>

                <br> <br>

                <a class="btn btn-primary navbar-btn text-white" type="button"  href="{% url 'profile-management' %}"> <i class="fa fa-arrow-left" aria-hidden="true"></i> &nbsp; Go back </a>


            </form>

        </div>

        <br> <br>

    </body>



{% endblock %}
