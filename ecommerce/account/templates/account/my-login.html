{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}


    <!--greyout background, we dont add this in form layout since we dont want everything gray out-->
    <style>

        body{
            background-color: gray;
        }

    </style>


    <body>

        <br>  <!--this make it that form is not touching home bar-->

        <div class="container bg-white shadow-md p-5 form-layout" > <!--this is all bootstrap properties im inheriting from the base.html-->

            <h3> Login to your account </h3>

            <hr>
            <br>

            <form method="POST" autocomplete="off">

                {% csrf_token %}

                <!--{{form}} or {{form.email}}-->
                <!--django crispy form helps with visual-->

                {{form.username|as_crispy_field}}

                <br>

                {{form.password|as_crispy_field}}

                <br> 
                <button type="submit" class="btn btn-primary navbar-btn text-white w-100 p-2"> <i class="fa fa-key" aria-hidden="true"></i> &nbsp; Login </button>

                <br>

                <div class="text-center">
                    <a href="{% url 'register' %}"> Don't have an account? </a>

                    
                    <br>

                    <a href="{% url 'reset_password' %}"> Forgot your password? </a> <!--for now no url-->

                </div>

            </form>



        </div>

        <br> <br>

    </body>



{% endblock %}
